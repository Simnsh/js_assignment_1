<html>
  <header>
    <title>Javascript Assignment 2</title>
  </header>
  <body>
    <script>
      temp_farenheit = prompt("Please enter the temperature in Fahrenheit?");
      alert(`It is ${(((temp_farenheit - 32) * 5) / 9).toFixed(2)} Celcius`);

      temp_celcius = prompt("Please enter the temperature in Celsius?");
      alert(`It is ${((temp_celcius * 9) / 5 + 32).toFixed(2)} Fahrenheit`);
    </script>
  </body>
</html>
