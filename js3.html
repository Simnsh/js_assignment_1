<html>
  <header>
    <title>Javascript Assignment 3</title>
  </header>
  <body>
    <script>
      num_one = Number(prompt("Enter the first number: "));
      num_two = Number(prompt("Enter the second number: "));

      num_one < num_two
        ? console.log(`${num_one} \n${num_two}`)
        : console.log(`${num_two} \n${num_one}`);
    </script>
  </body>
</html>
