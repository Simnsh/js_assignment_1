<html>
  <header>
    <title>Javascript Assignment 1</title>
  </header>
  <body>
    <script>
      first_name = prompt("What is your first name?");
      last_name = prompt("What is your last name?");
      alert(`Your name is ${first_name} ${last_name}`);

      children = Number(prompt("How many children do you have?"));
      if (children == 0) {
        document.write(`You have no children`);
      } else if (children == 1) {
        document.write(`You have 1 child`);
      } else document.write(`You have ${children} children`);
    </script>
  </body>
</html>
